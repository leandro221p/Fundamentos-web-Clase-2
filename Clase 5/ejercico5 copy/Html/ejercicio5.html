<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Layout</title>
    <link rel="stylesheet" href="../Css/ejercicio5.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="logo"></div>
        <nav class="menu">
            <div></div>
            <div></div>
            
        </nav>
    </header>

    <!-- BANNER -->
    <section class="banner"></section>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        <aside class="sidebar">
            <div class="box small"></div>
            <div class="box medium"></div>
            <div class="box large"></div>
        </aside>

        <section class="content"></section>

        <aside class="extra"></aside>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="piedepagina"></div>
    </footer>

</body>
</html>
