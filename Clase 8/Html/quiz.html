<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-container">
    <h1><span>e</span>laAdmin</h1>
    <form action="#" method="post">
      <div class="form-group">
        <label for="username">USER NAME</label>
        <input type="text" id="username" name="username" placeholder="User Name" required>
      </div>

      <div class="form-group">
        <label for="email">EMAIL ADDRESS</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
      </div>

      <div class="form-group">
        <label for="password">PASSWORD</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>

      <div class="checkbox">
        <input type="checkbox" id="terms" required>
        <label for="terms">Agree the terms and policy</label>
      </div>

      <button type="submit" class="btn btn-register">REGISTER</button>
      <button type="button" class="btn btn-facebook">REGISTER WITH FACEBOOK</button>
      <button type="button" class="btn btn-twitter">REGISTER WITH TWITTER</button>
    </form>

    <div class="footer">
      Already have account ? <a href="#">Sign in</a>
    </div>
  </div>
<link rel="stylesheet" href="../Css/quiz.css">
</body>
</html>
